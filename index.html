<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piyoneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="container login">
            <h3>Login</h3>
            <input type="text" placeholder="Email" class="form-control"><br>
            <input type="password" placeholder="password" class="form-control"><br>
            <button id="loginID" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="Deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="Withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="Balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="tAmount">1250</span> </h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area" >
                    <h5>Deposit</h5>
                    <input type="text"  class="form-control" id="DepositAmount" placeholder="$  amount you want to Deposit"><br>
                    <button class="btn btn-success" id="btnDeposit">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h5>Withdraw</h5>
                    <input type="text" id="addWithdraw" placeholder="$ amount you want to withdrw" class="form-control"><br>
                    <button class="btn btn-success" id="btnWithdraw">Withdraw</button>
                </div>
            </div>
        </div>  
    </div>
    <script src="script.js"></script>
</body>
</html>
